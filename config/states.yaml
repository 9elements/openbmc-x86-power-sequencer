---

# Special wake events
wake:
  # As PWRBTN is not supported, S5->S0 will actually be S5->G3->S0
  - PWRBTN_N:
    type: "PWRBTN"
    supported: false

# List of platform supported PCH ACPI states.
# Only one state can be active at time. The state set here must not be the
# same as advertised by the PCH.
#
# 'wait_for_valid' is a list of signals that must be asserted after
# 'wait_timeout_msec' msec. If not valid then emit an error.
#
states:
  - signal_name: "ACPI_STATE_G3"
    name: "G3"
    initial: true
    wait_for_valid:
      - "AUX_VR_Off"
      - "PCH_Off"
      - "CPU_VR_Off"
      - "DDR_VR_Off"
  - signal_name: "ACPI_STATE_S5"
    name: "S5"
    initial: false
    wait_for_valid:
      - "DSW_PWROK"
      - "RSMRST_N"
    wait_timeout_msec: 100
  - name: "S0"
    signal_name: "ACPI_STATE_S0"
    initial: false
    wait_for_valid:
      - "DSW_PWROK"
      - "RSMRST_N"
      - "CPU_DDR_PWRGD"
      - "CPU_VR_PWRGD"
      - "PCH_PWROK"
      - "SYS_PWROK"
      - "PWRGD_CPUPWRGD"
      - "PLTRST_N"

    wait_timeout_msec: 100
